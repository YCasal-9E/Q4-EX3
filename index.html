<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3 - Grade Checker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4 text-dark">Check Your Grade</h4>

    <form>
      <div class="mb-3">
        <label for="value-grd" class="form-label">Grade:</label>
        <input type="number" class="form-control" id="value-grd" placeholder="Enter grade" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary w-50 me-2" onclick="verifyGrade()">Check Grade</button>
        <button type="button" class="btn btn-outline-secondary w-50" onclick="window.location.reload()">Refresh</button>
      </div>
    </form>
  </div>

  <script>
    function verifyGrade() {
      let grade = document.getElementById('value-grd').value;

      if (grade >= 94 && grade <= 100) {
        window.alert("Excellent!");
      } else if (grade >= 87 && grade <= 93) {
        window.alert("Above Standard!");
      } else if (grade >= 80 && grade <= 86) {
        window.alert("Standard!");
      } else if (grade >= 75 && grade <= 79) {
        window.alert("Needs Improvement!");
      } else {
        window.alert("Failed!");
      }
    }
  </script>
</body>
</html>
